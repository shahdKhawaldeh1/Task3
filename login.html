<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 class="heading1">Welcome Back!</h1>
        <h2 class="heading2">Log into your existing Account</h2>
        <form id="login-form">
           
            <input  class="username" type="email" id="login-email" name="email" placeholder="Email" required>

            <input  class="email" type="password" id="login-password" name="password" placeholder="Password" required>

            <button class="click" type="submit">Log In</button>
        </form>
        <p class="heading3">Don't have an account? <a href="registration.html">Sign Up</a></p>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
